<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>

    <div class="parent">

        <div class="child">
            <h2>HOME</h2>
            <p id="total-points-one"></p>
            <div class="buttons">
                <button id="one" onclick="addOneOfOne()">+1</button>
                <button id="two" onclick="addTwoOfOne()">+2</button>
                <button id="three" onclick="addThreeOfOne()">+3</button>
            </div>
            <button id="clearOfOne" onclick="clearOne()">CLEAR</button>
        </div>

        <div class="child">
            <h2>GUEST</h2>
            <p id="total-points-two"></p>
            <div class="buttons">
                <button id="one" onclick="addOneOfTwo()">+1</button>
                <button id="two" onclick="addTwoOfTwo()">+2</button>
                <button id="three" onclick="addThreeOfTwo()">+3</button>
            </div>
            <button id="clearOfTwo" onclick="clearTwo()">CLEAR</button>
        </div>


    </div>



    







    <script src="index.js"></script>
</body>
</html>
